<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header" >
  <body>
  <div class="container">
      <div th:replace="fragments/bodyHeader :: bodyHeader"/>
      <form role="form" action="/order" method="post">
          <div class="form-group">
<label for="member">Order Member</label>
<select name="memberId" id="member" class="form-control">
<option value="">Select Member</option> <option th:each="member : ${members}"
                          th:value="${member.id}"
                          th:text="${member.name}" >
              </select>
          </div>
<div class="form-group">
<label for="item">Product Name</label>
<select name="itemId" id="item" class="form-control"> <option value="">Select Product</option>
                  <option th:each="item : ${items}"
                          th:value="${item.id}"
                          th:text="${item.name}" >
            </select>
</div>
 <div class="form-group">
<label for="count">Order Quantity</label>
<input type="number" name="count" class="form-control" id="count" placeholder="Input Quantity">
</div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br/>
      <div th:replace="fragments/footer :: footer" >
  </div> <!-- /container -->
  </body>
</html>
