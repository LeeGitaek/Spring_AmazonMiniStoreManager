<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header" />
  <body>
  <div class="container">
      <div th:replace="fragments/bodyHeader :: bodyHeader"/>
      <form th:object="${form}" method="post">
          <!-- id -->
          <input type="hidden" th:field="*{id}" />
          <div class="form-group">
<label th:for="name">Product Name</label>
<input type="text" th:field="*{name}" class="form-control"
placeholder="Input Product Name" /> </div>
<div class="form-group">
<label th:for="price">Price</label>
<input type="number" th:field="*{price}" class="form-control" placeholder="Input Price" />
          </div>
          <div class="form-group">
<label th:for="stockQuantity">stockQuantity</label>
<input type="number" th:field="*{stockQuantity}" class="form- control" placeholder="Input Quantiy" /> </div>
<div class="form-group">
<label th:for="author">Author</label>
<input type="text" th:field="*{author}" class="form-control" placeholder="Input Author" />
             </div>
             <div class="form-group">
                 <label th:for="isbn">ISBN</label>
<input type="text" th:field="*{isbn}" class="form-control" placeholder="Input ISBN Number" />
</div>
             <button type="submit" class="btn btn-primary">Submit</button>
         </form>
         <div th:replace="fragments/footer :: footer" />
     </div> <!-- /container -->
     </body>
     </html>
